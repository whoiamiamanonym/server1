## Show particle effects when building pieces with the plan totem
# Setting type: Boolean
# Default value: true
Plan totem particle effects = true

[Server Settings]

## Allow usage of blueprint rune for clients connecting to the server.
## Admins are always allowed to use it.
# Setting type: Boolean
# Default value: true
Allow blueprint rune = true

## Allow placement of blueprints without materials on this server.
## Admins are always allowed to use it.
# Setting type: Boolean
# Default value: false
Allow direct build = false

## Allow usage of the terrain modification tools on this server.
## Admins are always allowed to use them.
# Setting type: Boolean
# Default value: false
Allow terrain tools = false

## Allow sharing of blueprints on this server.
# Setting type: Boolean
# Default value: false
Allow serverside blueprints = true

## Allow clients to use the Hotkey to access server blueprints.
## Admins are always allowed to use it.
# Setting type: Boolean
# Default value: true
Allow clients to use the GUI toggle key = true

## Comma separated list of prefab names to exclude from the planned piece table on this server
## Admins are always allowed to build them.
# Setting type: String
# Default value: AltarPrefab,FloatingIslandMO
Excluded plan prefabs = AltarPrefab,FloatingIslandMO

