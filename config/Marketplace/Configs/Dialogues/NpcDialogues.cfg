[DraugrKing11]
Что скажешь, воин?
Text: Ты хочешь, чтобы я сразился с богами? Да кто я такой, чтобы сделать это? | Transition: DraugrKing12

[DraugrKing12]
Ты сам должен сделать выбор. Если ты пожелаешь восстановить справедливость, я дам тебе знания о местонахождении наших артефактов. Они дадут тебе силу, способную противостоять даже богам.
Text: Это слишком даже для меня. Я должен был победить Суртра, я его победил, но остальное не укладывается в моей голове! | Transition: DraugrKing13

[DraugrKing13]
Если ты не желаешь бросать вызов богам и хочешь постоянно возрождаться в этом мире, чтобы снова и снова биться с чудовищами со скудной мечтой приблизитться к богам, чтобы пить с ними мед, то это твое право. Но знай, что этого никогда не будет, это лишь пустые обещания.
Text: Я не верю тебе! Этого не может быть! | Transition: DraugrKing14

[DraugrKing14]
Когда ты победишь всех врагов, и станешь перед ликом Одина, мир переродится вновь, и вместо чертогов Асгарда ты очнешься снова голым в этом мире и пройдешь свой путь заного.
Text: Я не могу поверить в это, ты предаешь сомнениям все, во что я верил. | Transition: DraugrKing15

[DraugrKing15]
Не зависимо от того, что ты решишь, наше дело все равно не будет забыто. Я уже не зря ждал столько столетий. 
Text: Я вернусь, когда буду готов к разговору. | Command: GiveQuest, MainAshlands44 | Command: Playsound, quest_accept

[DraugrKing16]
Продолжение следует... если конечно вам это будет интересно...



