На сервере существуют разные виды квестов:
<color=#bd07f5>Сюжетный</color> - основная цепочка квестов-новый лор, придуманный разработчиками сервера 
для интересной игры по мотивам скандинавских мифов и подсказок с рунных камней мира Вальхейма.
Проходя сюжетные квесты, вы будете получать много опыта и наград в виде квестовых монет, предметов, ресурсов
Основная ветка квестов познакомит вас с новыми данжами, интересными героями, расскажет об изменениях в игре.
<color=#FF1493>Уникальный</color>-отдельные небольшие сюжетные истории с хорошей наградой в виде квестовых монет и редких предметов или петов
<color=#00FF00>Биомные</color> - квесты, принадлежащие определенному биому с наградой, в виде квестовых монет, а так же обучающие квесты
Обычные - ежедневные квесты, чтобы подзаработать денег
<color=#FFFF00>Торговые квесты и система перевозки грузов</color>, за которые можно получить торговые монеты 
<color=#20B2AA>Рыболовные квесты</color> -система квестов с получением рандомных сундуков сокровищ 

