[yggward]
У оберега 5 уровней. На 3 и 5 уровне лучшения тотем меняет не только радиус, но и внешний вид. 
Повышать уровни можно за <color=#FFFF00>Руны роста</color>, которые можно купить за торговые монеты
<color=#d6a111>Руна магического роста</color> повышает тотем до 2 уровня.
<color=#d6a111>Руна редкого роста</color> повышает тотем до 3 уровня.
<color=#d6a111>Руна эпического роста</color> повышает тотем до 4 уровня.
<color=#d6a111>Руна легендарного роста</color>	повышает тотем до 5 уровня.
Поддерживать энергию заряда нужно <color=#000000>Углем</color>. 
1 Уголь поддерживает защиту 1 реальный час. 
Максимальный уровень заряда 7 дней
Для того, чтобы зарядить тотем, поместите уголь в один из слотов 1-8 и наведитесь на тотем.
1 игрок одновременно может владеть 3 тотемами, VIP игроки могут поставить 5 тотемов. Ограничение связано с размером карты
Владелец оберега может добавлять игроков дистанционно. 
Игрок, которого добавляют, должен быть онлайн
Владелец тотема может менять доступ к объектам внутри зоны: сундуки, двери, ремесленные стойки и другие объекты взаимодействия: комбинация клавиш <color=#00FF00>RightShift+T</color>
Оберег защищает постройки от разрушения монстрами и другими игроками, имеет защиту от гниения. При заряде 0 тотем отключается и перестает работать.

[shipinfo]
В порту есть 2 стола для крафта 
<color=#FFFF00>Стол писцов</color> — там вы создаете <color=#FFFF00>Схему</color>, в которой указано, что будет добавлено к какому кораблю и каков список необходимых материалов для улучшения.
<color=#FFFF00>Стол верфи</color>: там вы найдете специальный контейнер, куда вам нужно положить созданную вами на столе писцов схему  + список материалов для расширений В ТОЧНОМ КОЛИЧЕСТВЕ,
иначе вы получите предупреждение о том, что она не работает. Затем нажмите на свиток на столе с надписью Upgrade Ship. 
Корабль должен находиться как можно ближе к верстаку. Если в радиусе действия находится более 1 корабля одного типа, первый обнаруженный корабль будет модернизирован.
Отгоните чужие корабли, если хотите улучшить свой.

