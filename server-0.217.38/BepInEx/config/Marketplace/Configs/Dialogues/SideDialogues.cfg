Записываем под диктовку. Для того-о, чтобы созда-ать сто-ол зачарования, требуется. Двоеточие. Дерево качественное - десять досок, ядро суртлинга - одна штука. Стол позволяет умелому (а не как вы) магу создавать, изменять и разрушать волшебную ткань, складки и искажения которой, окутывая предметы, влияют на их свойства. 
Text: Вы стараетесь не отставать, Вор непонимающе смотрит на проявляющиеся в учебнике загогулины и щурится, напрягая глаза. | Transition: ELGide10

[ELGide10]
Стол зачарований можно улучшать, разрушая в нём определённые предметы и материалы. Это позволит вам, неучам, сконцентрировать в своём столе больше энергии и создавать более сильные предметы. Впрочем, в вашем случае, можете считать, что жертвуя для улучшения стола вы, балбесы, молите богов о снисхождении.
Text: Внутри вы осознаёте, что дела ещё хуже. | Transition: ELGide11

[ELGide11]
