[Sideminimaster]
Есть у меня к тебе одна просьба. В этом лесу находятся подземные пещеры, полные сокровищ. Мы с Хальдором бывали в них не раз, но то что я ищу, никак не попадается мне. 
Text: Ты имеешь в виду Погребальные комнаты? | Transition: Sideminimaster1

[Sideminimaster1]
Да! Я ни в коем случае не прошу принести мне драгоценности, найденные в них, но буду признателен, если ты добудешь редкий трофей - ядовитый зеленый череп.
