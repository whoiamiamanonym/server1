#обучающий квест эпик лут

#Muchebnik Мастер магии

[ELGide1]
Скёль, эйнхерий. Как ты уже заметил, наш мир полон магии, и я сейчас не только о волшебных пальчиках Вора и светлячков говорю. Боги много чудили, и чудят до сих пор. А нам, смертным, достаются не только крупицы этой магии, но и самые настоящие артефакты. Мы, дверги, давно изучаем эти вещицы и даже смогли создать самый настоящий волшебный учебник. Правда, из-за неопытности, у книжки вышел не самый складный характер. Но зато учит он раз и навсегда. 
Text: Магия это замечательно! Надеюсь, вся моя броня вскоре будет пылать огнями как Юльская Ель | Transition: ELGide2

[ELGide2]
Видимо, Вор думал так же, когда своими скользкими пальчиками с вероломным применением отмычки по предварительному сговору со своим идиотизмом выкрал наш учебник магии. А он даже читать не умеет! Ступай к нему, я уверен, за пару дней, что прошли с момента кражи, учебник уже вдоволь помучил Вора — он с радостью вернёт тебе его.
Text: Опять посылаешь меня. Хорошо хоть за знаниями, а не опять деревянных грейдворфов рубить.  | Command: GiveQuest, Muchebnik | Command: PlaySound, quest_accept

#Muchebnik Вор

[ELGide3]
Вор приветствует тебя, Вор следит за тобой
Text: Слушай, тут такое дело, я не хочу никого обвинять, но, кажется, ты украл учебник двергов? | Transition: ELGide4

[ELGide4]
Дерево деревится, дверги двержат, вор ворует. Таков непорядок вещей, так говорит моя мудрость дерева. И я не просто своровал, я взял для дела. Для самого важного дела — производства Легендарного Колпака!
Text: Колпака, говоришь. Я даже знать не хочу, что это. И как успехи? | Transition: ELGide5

[ELGide5]
