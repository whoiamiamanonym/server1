[Sideminimaster2]
Ну что же, Мастер тебе уже рассказал про то, как плавить руду, а я расскажу, как все это можно отладить и ускорить. Наши мастера изобрели ремесленные воронки, которые могут сами загружать печки и даже складывать переплавленную руду в сундуки. 
Text: И как ими пользоваться? | Transition: Sideminimaster3

[Sideminimaster3]
Да ничего сложного, просто установи боковые воронки на приемники ресурсов у печки, а оставшуюся воронку на прием готового материала. Можно поставить рядом сундук и руда будет туда складываться. Если ты хочешь, чтобы руда доставлялась прямо в дом, проведи транспортировочные трубы
Text: Хорошо, надо попробовать | Transition: Sideminimaster4

[Sideminimaster4]
Конечно попробуй, я помню, как сам это делал первый раз... ох-хо-хо! Полдня потратил, вертя эти трубы. Со временем разберешься. Попробуй построить свои первые воронки, так быстрее закрепить знания
Text: Надеюсь, что разберусь | Command: GiveQuest, Sideminimaster2 | Command: PlaySound, quest_accept

[Sideminimaster5]
Ты справился! Видишь, это не так уж и сложно, а жизнь значительно упрощает. Забыл тебе сказать, что эти воронки можно использовать фактически для всех ресурсных построек. Я так обленился однажды, что установил ее даже на улей, ох-хохо!
Text: Это полезная информация, пожалуй, стоит даже угостить тебя медовухой.

